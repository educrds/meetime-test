<mat-card class="entities-card">
  <div class="grid-card">
    <div>
      <h3>Entidades à iniciar</h3>
      <p>Após o início, os eventos serão disponibilizados para execução nos dias que estão definidos em seus ciclos.</p>
    </div>

    <div class="form-group">
      <div class="custom-input-wrapper">
        <div class="icon">
          <mat-icon>play_arrow</mat-icon>
        </div>
        <input matInput
         type="number"
         [(ngModel)]="entityValue"
         (ngModelChange)="updateEntityValue($event)"
         min="1"
         required />
        <div class="suffix">Entidades</div>
      </div>
      <span>Novos eventos para hoje: <strong>{{ totalEventsToday() }} eventos</strong></span>
    </div>
  </div>
</mat-card>
